<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Employee</title>
</head>

<body>
<h3 style="color:blue;">Employee REGISTRATION FORM</h3> <!-- Inline StyleSheet -->

<form action="newEmployee" method="post"> 	
 
<table>
<tr>
<td>FIRST NAME</td>
<td><input type="text" name="firstname" maxlength="30" autofocus required/>
</td>
</tr>

<tr>
<td>LAST NAME</td>
<td><input type="text" name="lastname" maxlength="30"/>
</td>
</tr>
 
 
<tr>
<td>EMAIL ID</td>
<td><input type="text" name="email" maxlength="100" placeholder="name@domain.com"/></td>
</tr>
 
<tr>
<td>MOBILE NUMBER</td>
<td>
<input type="text" name="phonenumber" />
</td>
</tr>
</table>
<input type="submit" value="Submit">

</form>
</body>
</html>
